  run-integ-tests:
    name: Run Integration Tests
    # needs: deploy-stacks
    runs-on: ubuntu-20.04
    permissions:
      id-token: write # needed to interact with GitHub's OIDC Token endpoint.
      contents: read
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'  
      - name: Run integration tests from all endpoints
        env:
          REGION: ${{ env.REGION }}
          STACK_NAME: ${{ env.STACK_NAME }}
        run: |
          cd src/run-tests
          # Retrieve all urls from CloudFormation output
          products_api_url=$(./retrieve-url.sh REGION STACK_NAME ProductsServiceUrl)
          users_api_url=$(./retrieve-url.sh REGION STACK_NAME UsersServiceUrl)
          orders_api_url=$(./retrieve-url.sh REGION STACK_NAME OrdersServiceUrl)
          recommendations_api_url=$(./retrieve-url.sh REGION STACK_NAME OrdersServiceUrl)
          # Run the test against actual urls from the deployed stack
          make test PRODUCT_API_URL="$products_api_url" \
            USERS_API_URL="$users_api_url" \
            ORDERS_API_URL="$orders_api_url" \
            RECOMMENDATIONS_API_URL="$recommendations_api_url" 
  destroy-stacks:
    name: Destroy Stacks
    needs: run-integ-tests
    runs-on: ubuntu-20.04
    permissions:
      id-token: write # needed to interact with GitHub's OIDC Token endpoint.
      contents: read
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TO_ASSUME }}
          role-session-name: GitHub-Action-Delete-Stacks
          aws-region: ${{ env.REGION }}
      - name: Delete all retaildemostore stacks
        run: |
          ./scripts/delete-cloudformation-stacks.sh ${{ env.REGION }} ${{ env.STACK_NAME }}

